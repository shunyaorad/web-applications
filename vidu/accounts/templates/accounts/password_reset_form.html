{% extends 'rooms/base.html' %}

{% load static %}

{% block stylesheet %}
     <link rel="stylesheet" href="{% static 'rooms/css/coverpage.css' %}">
{% endblock %}

{% block body %}
    <div class="container form-block">
        <div class="row justify-content-center">
            <div class="col-lg-4 col-md-6 col-sm-8">
                <div class="card">
                    <div class="card-body">
                        <div class="text-center">
                            <h2><i class="fa fa-lock fa-4x" style="color: royalblue"></i></h2><br>
                            <h3 class="card-title">Forgot Password ?</h3>
                            <p>You can reset your password here.</p><br>
                        </div>
                        <form method="post">
                                {% csrf_token %}
                                {{ form.as_p }}
                            <div class="text-center">
                            <input class="btn btn-lg btn-primary btn-block"
                                   value="Reset Password" type="submit">
                            </div>
                        </form>
                    </div>
                    <div class="text-center py-2">
                        <small>
                            <p>Or back to <a href="{% url 'home' %}">Login</a></p>
                        </small>
                    </div>
                </div>

            </div>
        </div>
    </div>
{% endblock %}
