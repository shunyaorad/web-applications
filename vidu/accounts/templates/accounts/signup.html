{% extends 'accounts/login.html' %}

{% block login-register-title %}
    <div class="row">
        <div class="col-sm-10 col-sm-offset-1 show-forms">
            <a href="{% url 'signup' %}"><span
                    class="show-register-form active"><strong>Register</strong></span></a>
            <span class="show-forms-divider">/</span>
            <a href="{% url 'home' %}"><span class="show-login-form">Login</span></a>
        </div>
    </div>
{% endblock %}

{% block login-register-form %}
    <div class="card">
        <div class="card-body">
            <form method="post" novalidate>
                {% csrf_token %}
                {% include 'rooms/includes/form.html' %}
                <button type="submit" class="btn btn-primary">Create an account</button>
            </form>
        </div>
    </div>
{% endblock %}
